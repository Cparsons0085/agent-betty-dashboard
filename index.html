<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agent Betty Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loader"></div>
    <p class="loading-text">Loading Agent Betty...</p>
  </div>

  <!-- App Container (hidden until loaded) -->
  <div id="app" class="hidden">
    <div class="app-container">
      <!-- Sidebar Container -->
      <div id="sidebar-container"></div>

      <!-- Splash Screen -->
      <div class="splash-screen fade-in">
        <main class="dashboard">
          <h1>Welcome, Betty</h1>
          <p class="tagline">Automate your accounting. Relax your mind.</p>

          <!-- Live Demo Button -->
          <div class="demo-button-container">
            <a href="https://cparsons0085.github.io/agent-betty-dashboard/" class="demo-button" target="_blank">
              🚀 Launch Live Demo
            </a>
          </div>

          <!-- Task Buttons -->
          <div id="task-buttons" class="card-grid"></div>

          <!-- Task Log -->
          <div class="log-section">
            <h2>📝 Task Log</h2>
            <ul id="log"></ul>
          </div>
        </main>
      </div>
    </div>
  </div>

  <!-- Modals and Scripts -->
  <div id="payrollModal" class="modal hidden">...</div>
  <div class="ai-bubble" onclick="alert('Hi, I’m Agent Betty! What can I help you automate today?')">🧠 Ask Agent Betty</div>
  <div id="approvalModal" class="modal hidden">...</div>

  <!-- Script -->
  <script>
    // Simulate loading
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loading-screen").style.display = "none";
        document.getElementById("app").classList.remove("hidden");
      }, 1000); // adjust duration here
    });
  </script>
  <script src="script.js"></script>
</body>

</html>
